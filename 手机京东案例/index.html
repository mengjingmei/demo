<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东手机站</title>
    <!--引入图标字体文件-->
    <!--<link rel="stylesheet" type="text/css" href="../font/css/font-awesome.css">-->
    <!--引入自身css-->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--引入自身js-->
    <script src="js/index.js"></script>

</head>
<body>
    <!--最外层的容器盒子-->
    <div class="jd_container">
        <!--顶部的通栏-->
        <div class="jd_header">
            <a herf="javascript:void(0)" class="header_logo"></a>
            <!--fa fa-search引入放大镜图标字体-->
            <span class="header_glass">🔍</span>
            <input type="search" class="header_search" placeholder="请输入内容">
            <a herf="javascript:void(0)" class="header_login">登录</a>
        </div>
        <div class="jd_banner" id="jd_top">
            <ul class="banner_images clearfix">
                <li class="f_l"><a href="#"><img src="images/p8.jpg" alt=""></a></li>
                <!--第一张图的上一张图是最后一张-->
                <li class="f_l"><a href="#"><img src="images/p1.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p2.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p3.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p4.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p5.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p6.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p7.jpg" alt=""></a></li>
                <li class="f_l"><a href="#"><img src="images/p8.jpg" alt=""></a></li>
                <!--最后一张图的下一张图是第一张-->
                <li class="f_l"><a href="#"><img src="images/p1.jpg" alt=""></a></li>
            </ul>
            <ul class="banner_index clearfix">
                <li class="current f_l"></li>
                <li class="f_l"></li>
                <li class="f_l"></li>
                <li class="f_l"></li>
                <li class="f_l"></li>
                <li class="f_l"></li>
                <li class="f_l"></li>
                <li class="f_l"></li>
            </ul>


        </div>
        <div class="jd_nav">
            <ul class="nav_icon clearfix">
                <li class="f_l"><a href="#"><img src="images/c1.png" alt=""></a><span>京东超市</span></li>
                <li class="f_l"><a href="#"><img src="images/c2.png" alt=""></a><span>全球购</span></li>
                <li class="f_l"><a href="#"><img src="images/c3.png" alt=""></a><span>京东服饰</span></li>
                <li class="f_l"><a href="#"><img src="images/c4.png" alt=""></a><span>京东生鲜</span></li>
                <li class="f_l"><a href="#"><img src="images/c5.png" alt=""></a><span>京东到家</span></li>
                <li class="f_l"><a href="#"><img src="images/c6.png" alt=""></a><span>充值缴费</span></li>
                <li class="f_l"><a href="#"><img src="images/c7.png" alt=""></a><span>9.9元拼</span></li>
                <li class="f_l"><a href="#"><img src="images/c8.png" alt=""></a><span>领券</span></li>
                <li class="f_l"><a href="#"><img src="images/c9.png" alt=""></a><span>赚钱</span></li>
                <li class="f_l"><a href="#"><img src="images/c10.png" alt=""></a><span>物流查询</span></li>
            </ul>
        </div>
        <div class="jd_main">
            <div class="main_content">
                <div class="content_top"><a href="#"><img src="images/d1.jpg" alt=""></a></div>
                <div class="content_center">
                    <div class="center_title">京东秒杀
                        <span>倒计时：</span>
                        <span class="countdown">00:00:00</span>
                    </div>
                    <ul class="center_list clearfix">
                        <li class="f_l"><a href="#"><img src="images/k1.jpg" alt=""></a><span class="now_price">￥1344</span><span class="old_price"><s>￥2100</s></span></li>
                        <li class="f_l"><a href="#"><img src="images/k2.jpg" alt=""></a><span class="now_price">￥1344</span><span class="old_price"><s>￥2100</s></span></li>
                        <li class="f_l"><a href="#"><img src="images/k3.jpg" alt=""></a><span class="now_price">￥1344</span><span class="old_price"><s>￥2100</s></span></li>
                        <li class="f_l"><a href="#"><img src="images/k4.jpg" alt=""></a><span class="now_price">￥1344</span><span class="old_price"><s>￥2100</s></span></li>
                    </ul>
                </div>
                <div class="content_bottom">
                    <ul class="bottom_goods clearfix">

                        <li class="f_l"><span class="goods_title">白条商城</span><span class="goods_description">免息购买</span><a href=""><img src="images/b1.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">品牌秒杀</span><span class="goods_description">1秒抢光</span><a href=""><img src="images/b2.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">闪购</span><span class="goods_description">买买买</span><a href=""><img src="images/b3.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">拍拍二手</span><span class="goods_description">iphone 5折起</span><a href=""><img src="images/b4.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">排行榜</span><span class="goods_description">专属购物指南</span><a href=""><img src="images/b5.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">发现好货</span><span class="goods_description">淘一淘</span><a href=""><img src="images/b6.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">会买专辑</span><span class="goods_description">好物大集合</span><a href=""><img src="images/b7.webp" alt=""></a></li>
                        <li class="f_l"><span class="goods_title">新品首发</span><span class="goods_description">42.8万</span><a href=""><img src="images/b8.webp" alt=""></a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="jd_footer"></div>
        <!--一键返回-->
        <div class="jd_back f_r"><a href="#jd_top">⬆</a></div>
    </div>
</body>
</html>
